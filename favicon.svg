<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆角方形背景 -->
  <rect x="8" y="8" width="240" height="240" rx="60" fill="url(#bgGradient)"/>
  
  <!-- 手机图标 -->
  <g id="phone">
    <rect x="50" y="100" width="50" height="80" rx="8" fill="none" stroke="white" stroke-width="6"/>
    <line x1="65" y1="165" x2="85" y2="165" stroke="white" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- 显示器图标 -->
  <g id="monitor">
    <rect x="130" y="85" width="80" height="60" rx="6" fill="none" stroke="white" stroke-width="6"/>
    <rect x="160" y="145" width="20" height="15" fill="white"/>
    <rect x="145" y="160" width="50" height="6" rx="3" fill="white"/>
  </g>
  
  <!-- 文件传输箭头和文档 -->
  <g id="transfer">
    <!-- 文档图标 -->
    <path d="M 95 70 L 115 70 L 125 80 L 125 100 L 95 100 Z" fill="white" stroke="white" stroke-width="2"/>
    <path d="M 115 70 L 115 80 L 125 80" fill="none" stroke="url(#bgGradient)" stroke-width="2"/>
    
    <!-- 箭头 -->
    <path d="M 115 85 L 130 85" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <path d="M 125 80 L 130 85 L 125 90" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>